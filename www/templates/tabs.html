<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-bottom tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Flights" icon-off="ion-ios-paperplane-outline" icon-on="ion-ios-paperplane" href="#/tab/flights">
    <ion-nav-view name="tab-flights"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Concerts" icon-off="ion-ios-mic-outline" icon-on="ion-ios-mic" href="#/tab/concerts">
    <ion-nav-view name="tab-concerts"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Sports" icon-off="ion-ios-americanfootball-outline" icon-on="ion-ios-americanfootball" href="#/tab/sports">
    <ion-nav-view name="tab-sports"></ion-nav-view>
  </ion-tab>


</ion-tabs>
