<ion-view view-title="DriveTime">
  <ion-content class="padding">
    <div class="list list-inset">
      <label class="item item-input">
        <input type="text" placeholder="Username" ng-model="data.username">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Password" ng-model="data.password">
      </label>
      <label class="item item-input">
        <input type="password" placeholder="Confirm Password" ng-model="data.password2">
      </label>
      <label class="item item-input">
        <input type="text" placeholder="Home Airport Code: DEN, LAX, etc" ng-model="data.password">
      </label>
    </div>
    <button class="button button-block button-positive" ng-click="login()">Register</button>
    Already have an account? <a ui-sref="login">Login Here</a>
  </ion-content>
</ion-view>
